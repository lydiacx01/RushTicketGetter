<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抢票软件</title>
	<link type="text/css" href="/css/popup.css">
</head>
<body>
<div class="header">
	<h4>抢票软件</h4>
</div>

<div class="content">
	<div class="tg">
		<div class="tg_label">
			<label>购票网址：</label>
		</div>
		<div class="tg_input_group">
			<input type="text" name="url" />
		</div>
	</div>
	<div class="tg">
		<div class="tg_label">
			<label>演出时间：</label>
		</div>
		<div class="tg_input_group">
			<input type="text" name="time" placeholder="格式：2017-08-23 19:00:00" />
		</div>
	</div>
	<div class="tg tg_price_range">
		<div class="tg_label">
			<lable>票价：</lable>
		</div>
		<div class="tg_input_group">
			<input type="text" name="price_min" placeholder="最小值" />
			<span>--</span>
			<input type="text" name="price_max" placeholder="最大值" />
		</div>
	</div>
	<div class="tg">
		<div class="tg_label">
			<label>监听间隔:</label>
		</div>
		<div class="tg_input_group">
			<input type="text" name="ls_duration" placeholder="以秒为单位，默认60秒"/>
		</div>

	</div>
</div>
<div class="footer">
	<input type="button" id="ls_start" value="开始监听">
	<input type="button" id="ls_stop" value="停止监听">
</div>
</body>
</html>
